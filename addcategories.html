<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>SPARKCARD/BASE用カテゴリ登録ファイル作成</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
</head>
<body>
  <header>
      <div id="menu" class="navbar-menu">
        <div class="navbar-brand">
          <a href="" class="navbar-item" href="./">
            SPARKCARD
          </a>
        </div>
        <div class="navbar-start">
            <a class="navbar-item" href="./">
              BASE用商品データ作成
            </a>
            <a class="navbar-item" href="">
              BASE用カテゴリ登録ファイル作成
            </a>
        </div>
    </div>
  </header>
  <section class="section">
    <h1 class="title">BASE用カテゴリ登録ファイル作成</h1>

    <div class="columns">
      <div class="column">
        <article id = "msg" class="message is-primary">
          <div class="message-body">
            <span id="message">ファイルを選択してください。</span>
          </div>
        </article>
        <article id = "err" class="message is-danger is-light" >
          <div class="message-body">
            <span id="err-massage"></span>
          </div>
        </article>
      </div>
    </div>
    <div class="columns">
      <div class="column">
        <input id="csv_file" type="file">
      </div>
    </div>

    <div class="columns">
      <div class="column" style="overflow-y: scroll;">
        <textarea id="cardnames"></textarea>
      </div>
    </div>
  </section>

  <script src="js/scripts.js"></script>
</body>
</html>
